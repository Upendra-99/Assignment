<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    p {
        font-size: 36px;
    }
</style>

<body>
    <script>
        window.setInterval(myFunc, 1000);

        function myFunc() {
            var date = new Date;
            var curr_time = date.toLocaleTimeString(); // will return current time

            document.querySelector('body').innerHTML = `<div class='time'><p> ${curr_time}</p></div>`;

        }
    </script>
</body>

</html>
